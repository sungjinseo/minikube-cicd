apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-deploy
  labels:
    app: go
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go
  template:
    metadata:
      labels:
        app: go
    spec:
      containers:
        - name: go
          image: sjseo85/server1:0c300d0
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: go-svc
spec:
  selector:
    app: go
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080
